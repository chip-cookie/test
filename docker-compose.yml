version: '3.8'

services:
  # N8N 워크플로 자동화 서버
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youth-policy-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # 기본 설정
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Asia/Seoul

      # 인증 (프로덕션에서는 반드시 변경)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}

      # OpenAI API
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Pinecone
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-west1-gcp}
      - PINECONE_INDEX=${PINECONE_INDEX:-youth-policy-kb}

      # 실행 설정
      - EXECUTIONS_TIMEOUT=300000
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all

      # 데이터베이스 (PostgreSQL 사용 시)
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_POSTGRESDB_HOST=${DB_POSTGRESDB_HOST:-postgres}
      - DB_POSTGRESDB_PORT=${DB_POSTGRESDB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-n8n}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER:-n8n}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD:-n8n}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows:ro
    networks:
      - youth-policy-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL 데이터베이스 (N8N 실행 기록 저장)
  postgres:
    image: postgres:15-alpine
    container_name: youth-policy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_POSTGRESDB_USER:-n8n}
      - POSTGRES_PASSWORD=${DB_POSTGRESDB_PASSWORD:-n8n}
      - POSTGRES_DB=${DB_POSTGRESDB_DATABASE:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - youth-policy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_POSTGRESDB_USER:-n8n}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database (Pinecone 대안)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: youth-policy-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - youth-policy-network
    profiles:
      - qdrant  # docker-compose --profile qdrant up

  # Redis 캐시 (선택사항)
  redis:
    image: redis:7-alpine
    container_name: youth-policy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - youth-policy-network
    profiles:
      - cache

  # Nginx 리버스 프록시 (프로덕션용)
  nginx:
    image: nginx:alpine
    container_name: youth-policy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - youth-policy-network
    depends_on:
      - n8n
    profiles:
      - production

volumes:
  n8n_data:
    name: youth-policy-n8n-data
  postgres_data:
    name: youth-policy-postgres-data
  qdrant_data:
    name: youth-policy-qdrant-data
  redis_data:
    name: youth-policy-redis-data

networks:
  youth-policy-network:
    name: youth-policy-network
    driver: bridge
