# =============================================================================
# GitHub Actions CI/CD 파이프라인
# =============================================================================
#
# 이 워크플로는 다음 작업을 자동으로 수행합니다:
#   1. 코드 린팅 및 타입 체크
#   2. 단위 테스트 실행
#   3. Docker 이미지 빌드
#   4. 스테이징/프로덕션 배포
#
# 트리거 조건:
#   - main/develop 브랜치로 push
#   - Pull Request 생성/업데이트
#   - 수동 실행 (workflow_dispatch)
#
# Author: Youth Policy System Team
# Version: 1.0.0
# =============================================================================

name: CI/CD Pipeline

# =============================================================================
# 트리거 설정
# =============================================================================
on:
  # Push 이벤트
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'

  # Pull Request 이벤트
  pull_request:
    branches:
      - main
      - develop

  # 수동 실행
  workflow_dispatch:
    inputs:
      deploy_target:
        description: '배포 대상 환경'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# =============================================================================
# 환경 변수
# =============================================================================
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# =============================================================================
# 작업 정의
# =============================================================================
jobs:
  # ===========================================================================
  # 린팅 및 타입 체크
  # ===========================================================================
  lint:
    name: 코드 품질 검사
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      # Python 설정
      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # 의존성 설치
      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy black isort
          pip install -r requirements.txt

      # Black 포맷 체크
      - name: Black 포맷 체크
        run: black --check --diff src/

      # isort 임포트 정렬 체크
      - name: isort 임포트 정렬 체크
        run: isort --check-only --diff src/

      # Flake8 린팅
      - name: Flake8 린팅
        run: flake8 src/ --max-line-length=100 --ignore=E501,W503

      # MyPy 타입 체크
      - name: MyPy 타입 체크
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  # ===========================================================================
  # 단위 테스트
  # ===========================================================================
  test:
    name: 테스트 실행
    runs-on: ubuntu-latest
    needs: lint

    # 서비스 컨테이너 (테스트용)
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 의존성 설치
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      # 테스트 실행
      - name: 테스트 실행
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

      # 커버리지 리포트 업로드
      - name: 커버리지 리포트 업로드
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Docker 이미지 빌드
  # ===========================================================================
  build:
    name: Docker 이미지 빌드
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      # Docker Buildx 설정
      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      # GitHub Container Registry 로그인
      - name: GHCR 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 이미지 메타데이터 추출
      - name: 이미지 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # Docker 이미지 빌드 및 푸시
      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # 스테이징 배포
  # ===========================================================================
  deploy-staging:
    name: 스테이징 배포
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.youth-policy.example.com

    steps:
      - name: 배포 준비
        run: echo "스테이징 환경에 배포 중..."

      # 실제 배포 로직 (예: SSH, kubectl 등)
      # - name: 서버에 배포
      #   uses: appleboy/ssh-action@v1.0.0
      #   with:
      #     host: ${{ secrets.STAGING_HOST }}
      #     username: ${{ secrets.STAGING_USER }}
      #     key: ${{ secrets.STAGING_SSH_KEY }}
      #     script: |
      #       cd /app
      #       docker-compose pull
      #       docker-compose up -d

      - name: 배포 완료 알림
        run: echo "스테이징 배포 완료"

  # ===========================================================================
  # 프로덕션 배포
  # ===========================================================================
  deploy-production:
    name: 프로덕션 배포
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://youth-policy.example.com

    steps:
      - name: 배포 준비
        run: echo "프로덕션 환경에 배포 중..."

      - name: 배포 완료 알림
        run: echo "프로덕션 배포 완료"

  # ===========================================================================
  # 배포 알림
  # ===========================================================================
  notify:
    name: 알림 전송
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Slack 알림
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
